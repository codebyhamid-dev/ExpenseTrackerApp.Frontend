<div class="dashboard-container container mt-4">
  <!-- Section 1: Dashboard Cards -->
  <div class="cards-section row g-4">
    <div class="col-md-3 col-sm-6">
      <mat-card class="stats-card income-card">
        <div class="icon-box">
          <mat-icon>arrow_circle_up</mat-icon>
        </div>
        <h5>Income</h5>
        <h2>{{ dashboardCards?.totalIncome | currency }}</h2>
      </mat-card>
    </div>

    <div class="col-md-3 col-sm-6">
      <mat-card class="stats-card expense-card">
        <div class="icon-box">
          <mat-icon>arrow_circle_down</mat-icon>
        </div>
        <h5>Expense</h5>
        <h2>{{ dashboardCards?.totalExpense | currency }}</h2>
      </mat-card>
    </div>

    <div class="col-md-3 col-sm-6">
      <mat-card class="stats-card balance-card">
        <div class="icon-box">
          <mat-icon>account_balance_wallet</mat-icon>
        </div>
        <h5>Balance</h5>
        <h2>{{ dashboardCards?.balance | currency }}</h2>
      </mat-card>
    </div>

    <div class="col-md-3 col-sm-6">
      <mat-card class="stats-card transaction-card">
        <div class="icon-box">
          <mat-icon>list_alt</mat-icon>
        </div>
        <h5>Transactions</h5>
        <h2>{{ dashboardCards?.totalTransactions }}</h2>
      </mat-card>
    </div>
  </div>

  <!-- Section 2: Pie Chart -->
  <div class="chart-section row mt-5">
    <div class="col-12">
      <mat-card class="pie-chart-card">
        <h4>Total Expenses</h4>
        <ngx-charts-pie-chart
          [view]="[chartWidth, 400]"
          [results]="pieChartData"
          [legend]="true"
          [labels]="true"
          [doughnut]="true"
          [animations]="true"
          [scheme]="colorScheme"
        >
        </ngx-charts-pie-chart>
      </mat-card>
    </div>
  </div>
</div>
